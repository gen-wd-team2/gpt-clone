<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatGPT</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://fonts.google.com/share?selection.family=Open+Sans:ital,wght@0,300..800;1,300..800"></link>
    <link rel="stylesheet" href="perp.css"></link>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="left">
          <button
            class="btn btn-outline-secondary sidebar"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasWithBothOptions"
            aria-controls="offcanvasWithBothOptions"
          >
            <i class="bi bi-layout-text-sidebar"></i>
          </button>
          <div
            class="offcanvas offcanvas-start"
            data-bs-scroll="true"
            tabindex="-1"
            id="offcanvasWithBothOptions"
            aria-labelledby="offcanvasWithBothOptionsLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <nav class="navbar navbar-expand-lg navbar-light bg-primary fixed-top"></nav>
              <div class="container-fluid-align left">
                  <div class="row-">
                      
                      <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                          <div class="position-sticky-">
                              <button
                              type="button"
                             class="btn btn-outline-secondary drop"
                             id="refreshButton"
                             >
                            <i class="bi bi-pencil-square"></i>
                            </button>
                              <div></div>
                              <div class="history"></div>
                              <div class="container text-justify">
                                  <div class="upgrade">
                                    <div class="col">
                                      <i class="bi bi-stars"><strong></strong>Upgrade plan</strong>
                                      Get GPT-4, DALL-E, and more</i>
                              </div>
                          </div>
                      </nav>
                      
              </div>
            </div>
          </div>
          
            </a>
            <ul class="dropdown-menu menu">
              <li>
                <button class="dropdown-item">
                  <i class="bi bi-stars"></i>ChatGPT Plus
                </button>
              </li>
              <li>
                <button class="dropdown-item">
                  <i class="bi bi-command"></i> ChatGPT
                </button>
              </li>
              <li>
                <button class="dropdown-item">
                  <i class="bi bi-arrow-repeat"></i>Temporary chat
                </button>
              </li>
            </ul>
          </div>
        </div>

        <div class="btn-group right">
          <button
            type="button"
            class="btn btn-secondary dropdown-toggle drop"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="bi bi-list"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end menu">
            <li>
              <button class="dropdown-item" type="button">
                <i class="bi bi-person"></i>My AI
              </button>
            </li>
            <li>
              <button class="dropdown-item" type="button">
                <i class="bi bi-braces"></i>Customize AI
              </button>
            </li>
            <li>
              <button class="dropdown-item" type="button">
                <i class="bi bi-gear"></i>Settings
              </button>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="container-fluid middlesection">
      <div class="logo text-center"><i class="bi bi-droplet"></i></div>
      <div
        class="container-fluid middlebuttons row row-cols-1 row-cols-lg-5 g-2 g-lg-3"
      >
        <button
          type="button"
          class="btn btn-outline-secondary px-2 pb-3 pt-2 question-button"
        >
          <i class="bi bi-mortarboard" style="color: blueviolet"></i>
          <div>Text inviting Perp to barbecue</div>
        </button>
        <button
          type="button"
          class="btn btn-outline-secondary px-2 pb-3 pt-2 question-button"
        >
          <i class="bi bi-pen" style="color: green"></i>
          <div>Experience Seoul like a location</div>
        </button>
        <button
          type="button"
          class="btn btn-outline-secondary px-2 pb-3 pt-2 question-button"
        >
          <i class="bi bi-lightbulb" style="color: yellow"></i>
          <div>Overcome procrastination</div>
        </button>
        <button
          type="button"
          class="btn btn-outline-secondary px-2 pb-3 pt-2 question-button"
        >
          <i class="bi bi-rocket-takeoff" style="color: blue"></i>
          <div>Recipe with what's in kichen</div>
        </button>
      </div>
    </div>

    <div class="container mt-5">
      <div class="chat-container" id="chatMessages"></div>
      <div class="input-group">
        <input
          id="questionInput"
          type="text"
          class="form-control"
          placeholder="Type your question here"
          aria-label="Type your question here"
        />
        <button
          id="uploadButton"
          class="btn btn-outline-secondary"
          type="button"
        >
          <i class="bi bi-paperclip"></i>
        </button>

        <button id="askButton" class="btn btn-outline-secondary" type="button">
          <i class="bi bi-arrow-up-circle"></i>
        </button>
        <input type="file" id="fileInput" style="display: none" />
      </div>
    </div>
    <p id="bottom-text">ChatGPT can make mistakes. Check important info.</p>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="perp.js"></script>
  </body>
</html>
