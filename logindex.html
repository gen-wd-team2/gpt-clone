<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="logstyle.css">
    <script src="https://kit.fontawesome.com/205c931bcf.js" crossorigin="anonymous"></script>
    <title>Create An Account</title>
</head>
<body>
    
<div class="container">
    <div class="form-box">
        <h1 id="title">Create An Account</h1>
        <div class="animated-text" id="dynamicText">• Let us create together</div> <!-- Moved above the form -->
        <form action="">
            <div class="inputgroup">
                <div class="inputfield" id="namefield">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Name" required>
                </div>
                <div class="inputfield" id="emailfield">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="text" placeholder="E-mail" required>
                </div>
                <div class="inputfield" id="passwordfield">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Enter a strong password" required>
                </div>
                <p>Forgot password? <a href="forgot.html">Click Here !!</a></p>
            </div>
            <div class="btn-field">
                <button type="button" id="Signupbtn">Sign Up</button>
                <button type="button" class="disable" id="Signinbtn"><a href="perp.html">Sign In</a></button>
            </div>
        </form>
    </div>
</div>

<script>
    let Signupbtn = document.getElementById("Signupbtn");
    let Signinbtn = document.getElementById("Signinbtn");
    let namefield = document.getElementById("namefield");
    let emailfield = document.getElementById("emailfield");
    let passwordfield = document.getElementById("passwordfield");
    let title = document.getElementById("title");
    let dynamicText = document.getElementById("dynamicText");

    const messages = ["• Let us create together", "• Let's invent", "• Let's explore"];
    let messageIndex = 0;
    let backgroundColorIndex = 0;
    const backgroundColors = ["gray", "white"];

    window.onload = function() {
        namefield.style.maxHeight = "70px";
        namefield.style.padding = "15px";
        emailfield.style.maxHeight = "70px";
        emailfield.style.padding = "15px";
        passwordfield.style.maxHeight = "70px";
        passwordfield.style.padding = "15px";
        
        setInterval(() => {
            dynamicText.style.opacity = 0; 
            setTimeout(() => {
                dynamicText.textContent = messages[messageIndex];
                dynamicText.style.opacity = 1;
                messageIndex = (messageIndex + 1) % messages.length;
            }, 1000);
        }, 4000);

        setInterval(() => {
            document.body.style.backgroundColor = backgroundColors[backgroundColorIndex]; 
            backgroundColorIndex = (backgroundColorIndex + 1) % backgroundColors.length; 
        }, 4000); 
    }

    Signinbtn.onclick = function () {
        namefield.style.maxHeight = "0";
        namefield.style.padding = "0 10px";
        emailfield.style.maxHeight = "70px";
        emailfield.style.padding = "15px";
        passwordfield.style.maxHeight = "70px";
        passwordfield.style.padding = "15px";
        title.innerHTML = "Sign In";
        Signupbtn.classList.add("disable");
        Signinbtn.classList.remove("disable");
    }

    Signupbtn.onclick = function () {
        namefield.style.maxHeight = "70px";
        namefield.style.padding = "15px";
        emailfield.style.maxHeight = "70px";
        emailfield.style.padding = "15px";
        passwordfield.style.maxHeight = "70px";
        passwordfield.style.padding = "15px";
        title.innerHTML = "Sign Up";
        Signupbtn.classList.remove("disable");
        Signinbtn.classList.add("disable");
    }
</script>
</body>
</html>
