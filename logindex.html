<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="logstyle.css">
    <script src="https://kit.fontawesome.com/205c931bcf.js" crossorigin="anonymous"></script>
    <title>Create An Account</title>
</head>
<body>
    
<div class="container">
    <div class="form-box">
        <h1 id="title">Create An Account</h1>
        <form action="">
            <div class="inputgroup">
                <div class="inputfield" id="namefield">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Name">
                </div>
                <div class="inputfield" id="emailfield">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="text" placeholder="E-mail">
                </div>
                <div class="inputfield" id="passwordfield">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Enter a strong password">
                </div>
                <p>Forgot password? <a href="#">Click Here !!</a></p>
            </div>
            <div class="btn-field">
                <button type="button" id="Signupbtn">Sign Up</button>
                <button type="button" class="disable" id="Signinbtn">Sign In</button>
            </div>
        </form>
    </div>
</div>
<script>
let Signupbtn = document.getElementById("Signupbtn");
let Signinbtn = document.getElementById("Signinbtn");
let namefield = document.getElementById("namefield");
let emailfield = document.getElementById("emailfield");
let passwordfield = document.getElementById("passwordfield");
let title = document.getElementById("title");

window.onload = function() {
    namefield.style.maxHeight = "70px";
    namefield.style.padding = "15px";
    emailfield.style.maxHeight = "70px";
    emailfield.style.padding = "15px";
    passwordfield.style.maxHeight = "70px";
    passwordfield.style.padding = "15px";
}

Signinbtn.onclick = function () {
    namefield.style.maxHeight = "0";
    namefield.style.padding = "0 10px";
    emailfield.style.maxHeight = "70px";
    emailfield.style.padding = "15px";
    passwordfield.style.maxHeight = "70px";
    passwordfield.style.padding = "15px";
    title.innerHTML = "Sign In";
    Signupbtn.classList.add("disable");
    Signinbtn.classList.remove("disable");
}

Signupbtn.onclick = function () {
    namefield.style.maxHeight = "70px";
    namefield.style.padding = "15px";
    emailfield.style.maxHeight = "70px";
    emailfield.style.padding = "15px";
    passwordfield.style.maxHeight = "70px";
    passwordfield.style.padding = "15px";
    title.innerHTML = "Sign Up";
    Signupbtn.classList.remove("disable");
    Signinbtn.classList.add("disable");
}
</script>
</body>
</html>
