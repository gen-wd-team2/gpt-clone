<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="resetpass.css">
    <script src="https://kit.fontawesome.com/205c931bcf.js" crossorigin="anonymous"></script>
    <title>Reset Password</title>
</head>
<body>
    
<div class="container">
    <div class="form-box">
        <h1 id="title">Reset Password</h1>
        <form action="">
            <div class="inputgroup">
                <div class="inputfield" id="newpasswordfield">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="New Password">
                </div>
                <div class="inputfield" id="confirmpasswordfield">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Confirm New Password">
                </div>
                <p>Back to <a href="logindex.html">Sign In</a></p>
            </div>
            <div class="btn-field">
                <button type="button" id="Resetbtn">Reset Password</button>
            </div>
        </form>
    </div>
</div>
<script>
window.onload = function() {
    let newpasswordfield = document.getElementById("newpasswordfield");
    let confirmpasswordfield = document.getElementById("confirmpasswordfield");
    newpasswordfield.style.maxHeight = "70px";
    newpasswordfield.style.padding = "15px";
    confirmpasswordfield.style.maxHeight = "70px";
    confirmpasswordfield.style.padding = "15px";
}
</script>
</body>
</html>
